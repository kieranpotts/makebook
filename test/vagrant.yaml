---
  # The name of the base box.
  box: kieranpotts/makebook-test

  host:

    # The IP address to be assigned by the host machine to
    # the guest virtual machine.
    ip: 192.168.50.10

  guest:

    # A name fo the guest VM. This must be unique.
    name: test.makebook.local

    # The directory inside the guest VM which is mounted from
    # the `Vagrantfile` directory on the host machine.
    synced_folder: /home/vagrant/synced

    # Allocate CPU cores and memory to the guest VM.
    cpus: 1
    memory: 1024

    # GUI versus headless.
    gui: false
